<!DOCTYPE html>
<html>

<head>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>

<body>
    <model-viewer src="assets/1.glb" poster="assets/2.png" shadow-intensity="1" ar ar-modes="webxr scene-viewer quick-look" camera-controls alt="A 3D model carousel">

        <button slot="ar-button" id="ar-button">
          View in your space
        </button>



        <button id="ar-failure">
          AR is not tracking!
        </button>

        <div class="slider">
            <div class="slides">
                <button class="slide selected" onclick="switchSrc(this, '1')">
      
            </button><button class="slide" onclick="switchSrc(this, '2')">
      
            </button><button class="slide" onclick="switchSrc(this, '3')">
            
            </button><button class="slide" onclick="switchSrc(this, '4')">
            
            
          </button></div>
        </div>
    </model-viewer>
    <a href="index.html">Click</a>
    <script type="module">
        const modelViewer = document.querySelector("model-viewer"); window.switchSrc = (element, name) => { const base = "assets/" + name; modelViewer.src = base + '.glb'; modelViewer.poster = base + '.png'; const slides = document.querySelectorAll(".slide");
        slides.forEach((element) => {element.classList.remove("selected");}); element.classList.add("selected"); }; document.querySelector(".slider").addEventListener('beforexrselect', (ev) => { // Keep slider interactions from affecting the XR scene.
        ev.preventDefault(); });
    </script>



</body>

</html>
